  <section id="conteudo">
    Conteúdo
  </section>

  <script>
    document.querySelectorAll('[wm-nav]').forEach(link => {
      link.onclick = event => {
        event.preventDefault();
        const conteudo = document.getElementById('conteudo');
        fetch(link.href)
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
          .catch(error => console.log(error));
      }
    })
  </script>
