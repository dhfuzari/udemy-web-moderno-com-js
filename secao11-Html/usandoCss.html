<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usando CSS</title>

  <style>
    h1 {
      font-size: 1.6rem;
    }

    .container {
      display: flex;
    }

    #conteudo {
      color: darkgoldenrod;
      width: 80%;
    }

    aside {
      width: 15%;
      border-left: 1px solid gray;
      padding: .5% 2.5%
    }

    .fundoVermelho {
      background-color: crimson;
    }

    .negrito {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Exercícios CSS</h1>
  </header>
  <nav><a href="/">Link 1</a></nav>
  <div class="container">
    <section id="conteudo">
      <span>CSS</span>
      <span id="textoPrincipal">Texto 1</span><br />
      <span class="fundoVermelho negrito">Texto 2</span><br />
      <span class="fundoVermelho">Texto 3</span>
    </section>
    <aside>Barra Lateral</aside>
  </div>
  <footer>Rodapé</footer>
</body>

</html>
