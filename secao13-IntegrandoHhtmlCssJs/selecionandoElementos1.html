<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        debugger
        document.getElementById('primeiro').classList.add('destaque');
        
        debugger
        const htmlCollectionDivs = document.getElementsByTagName('div');
        console.log(htmlCollectionDivs);
                
        // Obetm um array de elementos รก partir de um HTMLCollection
        debugger
        const arrayOfDivs1 = Array.from(htmlCollectionDivs);
        console.log(arrayOfDivs1);
        arrayOfDivs1.forEach(e => e.classList.remove('destaque'));

        // Obetm um array de elementos รก partir de um HTMLCollection usando spread operator
        debugger
        const arrayOfDivs2 = [...htmlCollectionDivs];
        console.log(arrayOfDivs2);
        arrayOfDivs2.forEach(e => e.classList.add('destaque'));

        debugger
        const ultimosElementos = document.getElementsByClassName('ultimo');
        for(let e of ultimosElementos) 
            e.classList.remove('destaque');
    </script>
</body>
</html>
