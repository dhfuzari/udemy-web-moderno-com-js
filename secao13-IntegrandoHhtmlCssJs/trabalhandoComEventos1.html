<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a espere-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault();
            console.log('Saindo em 5 segundos');
            setTimeout(() => {
                const linkElement = e.target;
                window.location.href = linkElement.href;
            }, 5000)
        }

        const aElement = document.querySelector('[espere-um-pouco]');
        aElement.onclick = navegarEm5s;
    </script>
</body>
